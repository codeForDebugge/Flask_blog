 {% extends 'layout.html' %}
 {% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for ('static',filename='img/home-bg.jpg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{ params["blog_name"] }}</h1>
            <span class="subheading">{{ params["tag_line"] }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->



        <!-- Pager -->
        <div class="container">
  <h2>Admin</h2>
            <hr>
            <h3>Add a new post here</h3>
            <a href="/edit/0"><button class="btn btn-primary">Add post</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
            <hr>
  <div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      {% for post in posts %}
     <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td> <a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"<button class="btn btn-primary">Delete</button></a></td>

      </tr>
     {% endfor %}
    </thead>

  </table>
  </div>

      </div>
    </div>
  </div>

  <hr>
{% endblock %}
  <!-- Footer -->
