{% extends 'layout.html' %}
{% block body %}
{% set fname='temp/'+posts.image_file %}
  <header class="masthead" style="background-image: url({{ url_for ('static',filename=fname)}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">




          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>  {{ posts.title }}</h1>
          <p>{{posts.content}}</p>
          <span class="meta">Posted by
              <a href="#">Start Bootstrap</a>
              {{ posts.date }}</span>
        </div>
      </div>
    </div>
  </article>

  <hr>
{% endblock %}
